<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript | NIOMIC</title>
  </head>
  <body>
    <p>Click Untuk Merubah Warna!</p>

    <button type="button" name="button" onclick="changeColor()">Ubah Warna</button>

    <script type="text/javascript">
      function changeColor(){
        var x_clr = prompt("Ketik Warna Yang Kamu Inginkan (English)","Color");
        document.body.style.background = x_clr;
      }
    </script>
  </body>
</html>
